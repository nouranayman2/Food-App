<div *ngIf="food">
    <a [routerLink]="['/food', food.id]">
      <img [src]="food.imageUrl" alt="food image" class="food-image">
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <div class="tags">
            <app-tags></app-tags>
        </div>
        
      </div>
    </a>
  </div>
